<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Gymfit</title>
    <link rel="stylesheet" href="css/muskan.css">
</head>
<body>
    <header class="header">
        <div class="left">
            <!--logo-->
            <img src="assets/logo.png" alt="">
            <div>Gymfit</div>
        </div>
        <div class="mid">
            <!--navbar-->
            <ul class="navbar">
                <li><a href="" class="active">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Fitness Calculator</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <!--buttons-->
            <button class="btn">Call Us</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
    <div class="container">
        <h1>Join the best gym of India</h1>
        <form action="">
            <div class="form">
                <input type="text" name="name" placeholder="Enter your Name">
            </div>
            <div class="form">
                <input type="number" name="age" placeholder="Enter your Age">
            </div>
            <div class="form">
                <input type="text" name="gender" placeholder="Enter your Gender">
            </div>
            <div class="form">
                <input type="text" name="locality" placeholder="Enter your Locality">
            </div>
            <div class="form">
                <input type="email" name="email" placeholder="e.g. gymfit123@gmail.com">
            </div>
            <div class="form">
                <input type="number" name="number" placeholder="Enter your Contact Number">
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
